<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="../文件夹/新建文件夹/项目一/项目所加的知识/jquery-1.8.3.min.js"></script>
    <script src="js/move.js"></script>
</head>
<body>
<div class="footer_box">
    <div class="footer">
        <div class="yinyue">
            <ul>
                <li style="margin-left: 0;">
                    <em class="duo"></em>
                </li>
                <li>
                    <em class="lai"></em>
                </li>
                <li>
                    <em class="mi"></em>
                </li>
                <li>
                    <em class="fa"></em>
                </li>
                <li>
                    <em class="suo"></em>
                </li>
                <li>
                    <em class="la"></em>
                </li>
                <li>
                    <em class="xi"></em>
                </li>
            </ul>
        </div>
        <div class="dilan">
            <p style="margin-top: 26px;float: left;margin-left: 487px">蜀ICP备16002451号</p>
        </div>
    </div>
</div>

<script src="../文件夹/新建文件夹/项目一/项目所加的知识/jquery-1.8.3.min.js"></script>
<script>
    var count=0;
    $(".yinyue li").click(function () {
        var index=$(this).index();
        var om="";
        if(navigator.appName=="Microsoft Internet Explorer"
        ){
            om=$('<bgsound class="remove-music'+count+'" src="music/sound0'+index+'.mp3" autostart="true" loop="false"></bgsound>');
            $("body").append(om)
        }else if(navigator.userAgent.toLowerCase().indexOf("firefox")!=-1){
            om=$('<object class="remove-music'+count+'" data="music/sound0'+index+'.mp3" type="application/x-mplayer2" width="0" height="0"><param name="autostart" value="1"> <param name="playcount" value="infinite"> </object>')
            $("body").append(om);
        }else if (navigator.userAgent.toLowerCase().indexOf("chrome")!=-1){
            om=$('<embed class="remove-music'+count+'" src="music/sound0'+index+'.mp3" autostart="true" loop="false" width="0" height="0">');
            $("body").append(om)
        }
        setTimeout(function () {
            om.remove()
        },3000)

    })
</script>
</body>
</html>
